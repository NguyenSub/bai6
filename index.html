<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container dp-flex-row">
        <div class="title">
            <h3>TIÊU ĐIỂM TUẦN</h3>
        </div>
        <div class="content">
            <div class="item">
                <img src="image/item1.jpg" alt="image">
                <b>Tên Tôi là Loh Kiwan: Tác phẩm khó lòng vực dậy sự nghiệp của Song Joong Ki</b>
            </div>
            <div class="item">
                <img src="image/item2.jpg" alt="image">
                <b>Mai vượt Nhà bà Nữ trở thành phim Việt có doanh thu cao nhất mọi thời đại với 476 tỷ</b>
            </div>
            <div class="item">
                <img src="image/item3.jpg" alt="image">
                <b>Trấn Thành xóa bỏ định kiến "ăn may" </b>
            </div>
   
            <div class="item">
                <img src="image/item4.png" alt="image">
                <b>Tòa tuyên tử hình bà Trương Mỹ Lan</b>
            </div>

        <div id="scroll-button"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.getElementById("scroll-button");

            button.addEventListener("click", function() {
                var container = document.querySelector(".content");
                var itemWidth = container.querySelector(".item").offsetWidth;
                container.scrollLeft += itemWidth;
            });
        });
    </script>
       <script src="https://kit.fontawesome.com/0d2d64e695.js" crossorigin="anonymous"></script>
</body>
</html>
